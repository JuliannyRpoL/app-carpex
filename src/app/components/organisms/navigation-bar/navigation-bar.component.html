<div class="o-navigation-bar">
  <div class="o-navigation-bar-menu-btn">
    <a-icon-button
      [variant]="'within-label'"
      [imgSrc]="'../../../../assets/img/bars-solid-svg.png'"
      [style]="{
        'font-size': '15px',
        height: '2.5em',
        width: '100%'
      }"
      (click)="handleStatusMenuEvent()"
    ></a-icon-button>
  </div>
  <div class="o-navigation-bar-search">
    <app-common-input
      (actualValue)="setSearchedFile($event)"
      [style]="{
        width: '100%',
        height: '35px'
      }"
      [placeholder]="'Buscar archivos'"
    ></app-common-input>
  </div>
  <div class="o-navigation-bar-profile">
    <m-profile [imgSrc]="'../../../../assets/img/foto.png'"></m-profile>
  </div>

</div>
