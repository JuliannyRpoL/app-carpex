<button
  class="button"
  [ngStyle]="style"
  [ngClass]="{
    'button--content': variant == 'content',
    'button--outlined': variant == 'outlined',
    'button--within-label': variant == 'within-label',
    'button--always-label': variant == 'always-label'
  }"
>
  <img src="{{ imgSrc }}" alt="button-image-{{ label }}" />
  <div class="button__label">{{ label }}</div>
</button>
