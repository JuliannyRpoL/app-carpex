<button
  class="button"
  [ngClass]="{
    'button--content': variant == 'content',
    'button--outlined': variant == 'outlined',
    'button--none': variant == 'none'
  }"
  [ngStyle]="style"
>
  <mat-spinner *ngIf="charging === true" color="accent" diameter="20" mode="indeterminate"></mat-spinner>
  {{ label }}
</button>
