<div class="m-files-group">
  <h2>{{ title }}</h2>
  <div
    class="m-files-group__files"
    [ngClass]="{
      'm-files-group__files--wrap': variant == 'wrap',
      'm-files-group__files--no-wrap': variant == 'no-wrap'
    }"
  >
    <div class="m-file" *ngFor="let file of files">
      <a-file
        [name]="file.name"
        [imgSrc]="getImageMap(file.url, file.type)"
        [url]="file.url"
        [type]="file.type"
      ></a-file>
    </div>
  </div>
</div>
