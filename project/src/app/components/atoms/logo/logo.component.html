<div
  class="a-logo-img-div"
  role="content logo and app name"
  [ngClass]="{
    'a-logo-img-div--horz': orientation == 'horizontal'
  }"
>
  <img
    class="a-logo-img-div__img"
    src="../../../../assets/img/logo.png"
    alt="logo de spotylike"
  />
  <h1 class="a-logo-img-div__name">{{ applicattionName }}</h1>
</div>
